name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: build
        run: echo "building"

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: echo "testing"
 
  qa:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: quality
        run: echo "quality"

  deploy:
    needs: qa
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "deploying"